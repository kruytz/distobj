<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation Distance Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2em 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #0056b3;
        }

        p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 2em;
        }

        .input-group {
            margin-bottom: 1.5em;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1.5em;
            padding: 1em;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #e6f7ec;
            color: #1d7a3f;
            display: block;
        }

        .error {
            background-color: #fdecea;
            color: #b32d2e;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Triangulation Calculator</h1>
        <p>Enter the baseline and two angles to calculate the distance to the target object from Point A.</p>
        
        <form id="calculator-form">
            <div class="input-group">
                <label for="baseline">Baseline Distance (A to B)</label>
                <input type="number" id="baseline" placeholder="e.g., 100" required step="any">
            </div>
            
            <div class="input-group">
                <label for="angleA">Angle at Point A (degrees)</label>
                <input type="number" id="angleA" placeholder="e.g., 75" required step="any">
            </div>
            
            <div class="input-group">
                <label for="angleB">Angle at Point B (degrees)</label>
                <input type="number" id="angleB" placeholder="e.g., 60" required step="any">
            </div>
            
            <button type="submit">Calculate Distance</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('calculator-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const baseline = parseFloat(document.getElementById('baseline').value);
            const angleA_deg = parseFloat(document.getElementById('angleA').value);
            const angleB_deg = parseFloat(document.getElementById('angleB').value);

            try {
                if (isNaN(baseline) || isNaN(angleA_deg) || isNaN(angleB_deg)) {
                    throw new Error("Please enter valid numbers in all fields.");
                }
                if (baseline <= 0) {
                    throw new Error("Baseline must be a positive distance.");
                }
                if (angleA_deg <= 0 || angleB_deg <= 0) {
                    throw new Error("Angles must be positive.");
                }
                if (angleA_deg + angleB_deg >= 180) {
                    throw new Error("The sum of angles A and B must be less than 180 degrees.");
                }

                const deg_to_rad = Math.PI / 180.0;
                
                const angleA_rad = angleA_deg * deg_to_rad;
                const angleB_rad = angleB_deg * deg_to_rad;
                
                const angleC_rad = Math.PI - angleA_rad - angleB_rad;
                
                const sinC = Math.sin(angleC_rad);

                if (Math.abs(sinC) < Number.EPSILON) {
                    throw new Error("Invalid geometry: points are collinear (angle C is too close to 0 or 180).");
                }
                
                const distance = baseline * Math.sin(angleB_rad) / sinC;

                resultDiv.className = 'success';
                resultDiv.innerHTML = `Distance from A: <strong>${distance.toFixed(3)}</strong> units`;

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>

</body>

</html>
